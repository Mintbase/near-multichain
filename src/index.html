<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/favicon.ico" />
  <link href="assets/global.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Welcome to NEAR</title>
</head>

<body>
  <nav class="navbar">
    <div class="container-fluid navbar-expand-lg">
      <a href="/"><img src="./assets/logo-black.svg" alt="Near" height="40" class="d-inline-block align-text-top" /></a>
      <div class='navbar-nav pt-1'>
        <button class="btn btn-secondary" id="sign-in-button"> Login </button>
        <button class="btn btn-secondary" id="sign-out-button"> Logout <span data-behavior="account-id"></span></button>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="alert alert-info mb-4 text-center" role="alert">
      MPC Contract: multichain-testnet-2.testnet
    </div>

    <h2> NEAR ðŸ”— ETH </h2>
    <p class="small">
      Safely control Ethereum accounts through our NEAR MPC service. Learn more in our <a href="https://docs.near.org/abstraction/chain-signatures"> <b>documentation</b> </a>
    </p>

    <div id="signed-in mt-3" style="width: 60%;">

      <div class="row my-3">
        <label class="col-sm-2 col-form-label col-form-label-sm">From:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control form-control-sm" value="ethereum-1" id="derivation">
          <div class="form-text" id="eth-sender"> ^ This will be used to derive your ETH Address </div>
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label col-form-label-sm">To:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control form-control-sm" value="0xe0f3B7e68151E9306727104973752A415c2bcbEb" id="receiver">
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label col-form-label-sm">Amount:</label>
        <div class="col-sm-10">
          <input type="number" class="form-control form-control-sm" value="0.01" id="amount">
        </div>
      </div>

      <div class="text-center">
      <button class="btn btn-primary text-center" id="request-button"> Request Signature </button>
      </div>
      <hr />

    </div>

    <div class="mt-3 small text-center">
      <span id="status"> Please login to request a signature </span>
    </div>


  </div>

  <script src="index.js" type="module"></script>
</body>

</html>
